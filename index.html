<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">

    <title>Tasks List</title>
</head>
<body>
<div class="container">
    <div class="header"><h1>To Do List</h1></div>

    <div class="tasks-bord">
        <input id="input-task" value="" name="task" class="create-task w-100 p-2" type="text" placeholder="Create new task">
        <div class="list-group list-group-flush box-tasks">
            <div class="task list-group-item"><div class="task-group"><div class="input-group-prepend">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="checkbox custom-control-input" id="check1">
                    <label class="custom-control-label label-checkbox" for="check1"></label>
                </div>
            </div><input class="text-task" type="text"></input><div class="input-group-append">
                <button class="btn btn-outline-primary remove-btn btn-view" type="button"><img src="image/del.svg" alt=""></button>
            </div></div></div>
        </div>
        <div class="container-action-btn mt-3 mb-3 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary btn-view mr-1 btn-add-task">Add</button>
            <button type="button" class="btn btn-outline-primary btn-view btn-clear-finished">Delete completed tasks</button>
        </div>

    </div>






</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="my-js.js" ></script>
</body>
</html>
