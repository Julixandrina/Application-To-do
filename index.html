    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&family=Cormorant+Infant:wght@500&display=swap" rel="stylesheet">

    <title>Tasks List</title>
</head>
<body>
<div class="header"><h1 data-i18n="title">To Do List</h1></div>
<div class="container">


    <div class="tasks-bord">
        <input id="input-task" value="" name="task" class="create-task w-100 p-2" type="text" data-i18n="inputNew" placeholder="Create new task">
        <div class="list-group list-group-flush box-tasks"></div>
        <div class="container-action-btn mt-3 mb-3 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary btn-view mr-1 btn-add-task" data-i18n="btnAdd">Add</button>
            <button type="button" class="btn btn-outline-primary btn-view btn-clear-finished" data-i18n="btnDelChecked">Delete completed tasks</button>
        </div>

    </div>






</div>


<script src="localforage.min.js"></script>
<script src="my-js.js" ></script>
</body>
</html>
